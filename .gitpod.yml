ports:
  - port: 3000
    onOpen: open-browser
    visibility: public

tasks:
  - name: Init env
    command: |
      sed -i -e 's#git@github.com:#https://github.com/#' .gitmodules .git/config && \
      git submodule update && \
      docker-compose pull && \
      docker-compose build && \
      docker-compose up